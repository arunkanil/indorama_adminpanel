<div class="animated fadeIn">
  <div class="card">
    <div
      class="card-header"
      style="display: flex; justify-content: space-between"
    >
      <h2>Users</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        (click)="commentModal.show()"
      >
        Add New User
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <ag-grid-angular
            #agGrid
            style="width: 100%; height: 65vh"
            id="myGrid"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            [rowSelection]="rowSelection"
            (gridReady)="onGridReady($event)"
            (selectionChanged)="onSelectionChanged($event)"
            animateRows="true"
          >
          </ag-grid-angular>
          <button
            type="button"
            [disabled]="disableNextButton"
            class="btn btn-primary float-right m-2"
            (click)="loadNext()"
          >
            Next
          </button>
          <span class="float-right mt-3"
            >Page {{ meta?.pagination?.page }} of
            {{ meta?.pagination?.pageCount }}</span
          >
          <button
            type="button"
            [disabled]="disablePrevButton"
            class="btn btn-primary float-right m-2"
            (click)="loadPrev()"
          >
            Prev
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  bsModal
  #commentModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add User</h4>
        <button
          type="button"
          class="close"
          (click)="commentModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="commentForm" (ngSubmit)="formSubmit()">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="Name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  name="Name"
                  formControlName="Name"
                  placeholder="Enter  Name"
                />
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  formControlName="username"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  formControlName="password"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="UserType">User type</label>
                <select
                  class="form-control"
                  id="UserType"
                  required
                  ngModel
                  name="UserType"
                  formControlName="UserType"
                >
                  <option value="" disabled selected hidden>Choose...</option>
                  <option value="Farmer">Farmer</option>
                  <option value="Retailer">Retailer</option>
                  <option value="Agronomist">Agronomist</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ContactNumber">Contact number</label>
                <input
                  type="text"
                  class="form-control"
                  id="ContactNumber"
                  name="ContactNumber"
                  formControlName="ContactNumber"
                  placeholder="Enter contact number"
                />
              </div>
              <div class="form-group">
                <label for="name">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  formControlName="email"
                  placeholder="Enter email"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="state">State</label>
                <select
                  class="form-control"
                  id="state"
                  required
                  ngModel
                  (change)="filterLGA($event)"
                  name="state"
                  formControlName="state"
                >
                  <option value="" disabled selected hidden>Choose...</option>
                  <option *ngFor="let item of States" value="{{ item.id }}">
                    {{ item.attributes.Name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="lga">LGA</label>
                <select
                  class="form-control"
                  id="lga"
                  required
                  ngModel
                  (change)="filterVillage($event)"
                  name="lga"
                  formControlName="lga"
                >
                  <option value="" disabled selected hidden>Choose...</option>
                  <option *ngFor="let item of LGA" value="{{ item.id }}">
                    {{ item.attributes.Name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="village">Village</label>
                <select
                  class="form-control"
                  id="village"
                  required
                  ngModel
                  name="village"
                  formControlName="village"
                >
                  <option value="" disabled selected hidden>Choose...</option>
                  <option *ngFor="let item of Villages" value="{{ item.id }}">
                    {{ item.attributes.Name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="Gender">Gender</label>
                <select
                  class="form-control"
                  id="Gender"
                  required
                  ngModel
                  name="Gender"
                  formControlName="Gender"
                >
                  <option value="" disabled selected hidden>Choose...</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Age">Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="Age"
                  name="Age"
                  formControlName="Age"
                  placeholder="Enter age"
                />
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="commentModal.hide()"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary ml-2"
            [disabled]="btnLoading || !commentForm.valid"
          >
            <span
              *ngIf="btnLoading"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
